<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Sanctuary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="dark">
        <header>
            <div class="container">
                <div class="header">
                    <a href="" class="header__logo">
                        <img src="images/logo.png" alt="Лого">
                    </a>
                    <div class="header__nav">
                        <nav class="nav">
                          <a href="index.html" class="nav__link">Главная</a>
                          <a href="index.html#1" class="nav__link">Курсы</a>
                          <a href="schedule.html" class="nav__link">Расписание</a>
                          <a href="index.html#2" class="nav__link">О школе</a>
                          <a href="record.html" class="btn btn-accent _icon">Запись на урок</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <record>
            <div class="container">
                <h1 >Запись на урок</h1>
                <form action="#" method="POST">
                  <div class="form-group">
                    <label for="username">ФИО:</label>
                    <input type="text" id="fullname" name="fullname" required>
                  </div>
            
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                  </div>
            
                  <div class="form-group">
                    <label for="password">Телефон:</label>
                    <input type="phone" id="phone" name="phone" required>
                  </div>
            
                  <div class="form-group">
                    <label for="confirm_password">Выберите направление:</label>
                    <select id="cars" name="cars">
                        <option value="1">Акустическая гитара</option>
                        <option value="2">Электрогитара</option>
                        <option value="3">Вокал</option>
                        <option value="4">Пианино</option>
                      </select>
                  </div>
                  <div id="error-message" class="message error" style="display: none;">Ошибка при записи!</div>
                    <div id="success-message" class="message success" style="display: none;">Запись прошла успешно!</div>
                  <div class="form-group">
                    <button type="submit" href="#" class="btn btn-accent free__btn">Записаться</button>
                  </div>
                </form>  
            </div>
        </record>
        <footer>
            <div class="container">
                <div class="footer">
                    <a href="#">Условия и конфиденциальность</a>
                    <a href="#">Оферта</a>
                    <a href="#">©2025 Sonic Sanctuary</a>
                </div>
            </div>
        </footer>
</body>
</html>
